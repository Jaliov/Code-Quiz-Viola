<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" type="text/css" href="public/stylesheets/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bigshot+One&display=swap" rel="stylesheet"> 

  <title>Code-Quiz-Viola</title>
</head>

<body class="bg-dark">

  <div class="container">
    <div class="row">
      <div class="jumbotron col-sm-12 text-center" id="jumboColor">

        <div class="text-center" id="intro">
          <div class="alert alert-light justify-content-center" role="alert">
            Among the instruments of the symphony orchestra, the viola is one of the least known. <br>Take the quiz below to
            test your knowledge of this wonderful instrument. <br>Submit your initials, then start the quiz--you have
            <strong>60</strong> seconds!
          </div>
          <div id="displayStorage"></div>
        </div>
        <h1 class="col-sm-12 text-center text-light">Viola Quiz!</h1>
        <h3><span class="badge badge-danger time" id="timerStyle"></span></h3>

        <div class="text-center timeEl">
          <div style="width: 250px;" class="mx-auto">

            <section></section>
          </div>
          <div id="testInit"></div>

          <div class="text-center">
              <div class="form-row align-items-center justify-content-center">
             <form method='post' action='/test'>
                  <div id="initials">
                  <label>Submit your Initials then press Start!</label><br>
                  <input type="text" name="initials" style="width:50px;" placeholder="Initials" required>
                  <!-- <input type="text" name="score" placeholder="Enter score..." required> -->
                  <input type = "submit" class="btn btn-outline-light" id = "initSubmit" value="Submit" onclick = "alertSubmit()">
                </div>
                </form>
              </div>
            <div class=" mx-auto" style="width: 160px;" id="startBtn">
              <button class="btn btn-danger btn-lg" id="start">Start</button>
        </div>

        <h2 id="result" class="text-light text-center"></h2>
        <div>
          <form method='post' action='/addScore'>

            <div id="loadField">

            </div>
            <div id="formPost"></div>
          </form>
        </div>
      </div>
    </div>
  </div> <!-- Button trigger modal -->
  <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-sm">
  Launch demo modal
</button> -->

  <!-- Modal -->
  <div class = "modalBtn">
  <div class="modal fade" id="modal_incorrect" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
       
        <div class="modal-header text-danger text-center">
          <h5 class="modal-title"></h5>
        </div>
        
        <h4 class="text-center text-danger">Wrong viola fan!</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modal_correct" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header text-danger text-center">
          <h5 class="modal-title"></h5>
        </div>
        <h4 class="text-center text-danger">Right viola fan!</h4>

        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>
  </div>
  </div>
  <!-- <h1>Results</h1> -->
  <!-- <div id="displayStorage" name="displayStorage" method="post" action="/addresults"></div> -->
  <script src="public/javascripts/script.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>

</body>

</html>
